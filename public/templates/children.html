<section>
    <h1>Children</h1>
    <section>
        <h3>Add Child</h3>
        <table>
            <tr>
                <td><label>parentId</label></td><td>
                    <div ng-repeat="user in users">
                        <input id="parentId{{$index}}" name="parentI" ng-model="$parent.childParentId" ng-value="user._id" type="radio"/>
                        <label for="parentId{{$index}}">{{user.firstName}} {{user.lastName}} {{user._id}}</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>firstName</label></td><td><input ng-model="childFirstName"/></td>
            </tr>
            <tr>
                <td><label>lastName</label></td><td><input ng-model="childLastName"/></td>
            </tr>
        </table>
        <div><button ng-click="addChild(childParentId, childFirstName, childLastName)">Add!</button></div>
    </section>
    <section>
        <article ng-repeat="child in children">
            <div>{{child.firstName}} {{child.lastName}}<div>
            <div>ID: {{child._id}}<div>
            <div><img ng-src="{{child.imageUrl}}" /></div>
            <file-upload submit-func="uploadPhoto" person-id="child._id"></file-upload>
            <button ng-click="deleteChild(child)">Delete</button>
            <div>-------------</div>
        </article>
    </section>

</section>
